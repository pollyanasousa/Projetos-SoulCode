        <section>
            <h1> Cadastro </h1>
        </section>
        <main>
            <section>
                <form name="form1" class="form">
                    <h2>Cadastre-se abaixo!</h2>
                    <div class="divNome">
                        <label for="nome">Nome Completo:</label>
                        <input type="text" id="nome" onblur="saiu(this)" class="nome" required>        
                    </div>
                    
                    <div class="divCPF">
                        <label for="ao_cpf">CPF:</label>
                        <input type="text" name="ao_cpf" id="ao_cpf" maxlength="14" onblur="validaCPF()" class="cpf" required>        
                    </div>

                    <div class="divData">
                        <label for="data">Data de Nascimento:</label>
                        <input type="date" id="data" min="1890-01-01" class="data" required>        
                    </div>

                    <div class="divEmail">
                        <label for="">E-mail:</label>
                        <input type="email" id="email" class="email" onblur="validaEmail()" required>        
                    </div>

                    <div class="divSexo">
                        <label for="sexo">Sexo:</label>
                        <select name="sexo" id="sexo" class="sexo">
                            <option value=""></option>
                            <option value="Feminino">Feminino</option>
                            <option value="Masculino">Masculino</option>
                            <option value="Não informar">Não informar</option>
                        </select>       
                    </div>

                    <div class="divBotao">
                        <button type="submit">Enviar</button>
                    </div>

                    <div class="resultado">
                        
                    </div>
                </form>
            </section>
        </main>
