                <form name="form1" class="form">
                    <div class="divNome">
                        <label for="nome" class="label-cadastro">Nome Completo:</label><br/>
                        <input type="text" id="nome" onblur="saiu(this)" class="nome input-cadastro" required>

                        <label for="data" class="label-cadastro">Data de Nascimento:</label><br/>

                    </div>

                    <div class="divEmail">
                        <label for="email" class="label-cadastro">E-mail:</label><br/>

                    </div>

                    <div class="divSexo">
